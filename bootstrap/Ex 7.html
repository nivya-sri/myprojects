<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container bg-danger mt-3"style="height:500px;width: 900px;">
        <div class="row">
            <div class="col-5 p-5 ms-3 me-3 mt-5">
                <div class="text-body"style="padding-left:30px;">Small circle buttons</div>
                <button type="button" class="btn rounded-circle btn-warning btn-sm"><i class="fa fa-gg"></i></button>
                <button type="button" class="btn rounded-circle btn-primary btn-sm"><i class="fa fa-gittip"></i></button>
                <button type="button" class="btn rounded-circle btn-secondary btn-sm"><i class="fa fa-google-plus-official"></i></button>
                <button type="button" class="btn rounded-circle btn-success btn-sm"><i class="fa fa-snapchat"></i></button>
                <button type="button" class="btn rounded-circle btn-info btn-sm"><i class="fa fa-spotify"></i></button>
                <button type="button" class="btn rounded-circle btn-light btn-sm"><i class="fa fa-telegram"></i></button>
            </div>
            <div class="col-5 p-5 ms-5 me-5 mt-5">
                <div class="text-body"style="padding-left:30px;">Regular circle buttons</div>
                <button type="button" class="btn rounded-circle btn-warning btn-sm"><i class="fa fa-gg"></i></button>
                <button type="button" class="btn rounded-circle btn-primary btn-sm"><i class="fa fa-gittip"></i></button>
                <button type="button" class="btn rounded-circle btn-secondary btn-sm"><i class="fa fa-google-plus-official"></i></button>
                <button type="button" class="btn rounded-circle btn-success btn-sm"><i class="fa fa-snapchat"></i></button>
                <button type="button" class="btn rounded-circle btn-info btn-sm"><i class="fa fa-spotify"></i></button>
                <button type="button" class="btn rounded-circle btn-light btn-sm"><i class="fa fa-telegram"></i></button>
            </div>
        </div>
        <div class="col-5" style="margin-left: 300px;margin-top: 20px;">
            <div class="text-body"style="padding-left:40px;">Large circle buttons</div>
                <button type="button" class="btn rounded-circle btn-warning "><i class="fa fa-gg"></i></button>
                <button type="button" class="btn rounded-circle btn-primary "><i class="fa fa-gittip"></i></button>
                <button type="button" class="btn rounded-circle btn-secondary"><i class="fa fa-google-plus-official"></i></button>
                <button type="button" class="btn rounded-circle btn-success "><i class="fa fa-snapchat"></i></button>
                <button type="button" class="btn rounded-circle btn-info "><i class="fa fa-spotify"></i></button>
                <button type="button" class="btn rounded-circle btn-light "><i class="fa fa-telegram"></i></button>
        </div>
        <div class="col-5" style="margin-left: 300px;margin-top: 40px;">
            <div class="text-body"style="padding-left:60px;">Large circle buttons</div>
                <button type="button" class="btn rounded-circle btn-warning btn-lg"><i class="fa fa-gg"></i></button>
                <button type="button" class="btn rounded-circle btn-primary  btn-lg"><i class="fa fa-gittip"></i></button>
                <button type="button" class="btn rounded-circle btn-secondary  btn-lg"><i class="fa fa-google-plus-official"></i></button>
                <button type="button" class="btn rounded-circle btn-success  btn-lg"><i class="fa fa-snapchat"></i></button>
                <button type="button" class="btn rounded-circle btn-info  btn-lg"><i class="fa fa-spotify"></i></button>
                <button type="button" class="btn rounded-circle btn-light  btn-lg"><i class="fa fa-telegram"></i></button>
        </div>
    </div>
</body>
</html>
