<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <form class="formclass">

            <input type="text"placeholder="First Name">

            <input type="text"placeholder="Phone Number"><br><br>
            <input class="box5"type="text"placeholder="Address"><br><br>

            <select class="box3"name="" id="" class="hidden">
                <option value="">No of kids</option>

                <option value="">2</option>
            </select><br><br>
            <select class="box3"name="" id="" class="hidden">
                <option value="">No of night at hotel</option>
                <option value="">1</option>
                <option value="">2</option>
            </select>
            <select class="box3"name="" id="" class="hidden">
                <option value="">Room Preference</option>
                <option value="">1</option>
                <option value="">2</option>
            </select><br><br>
            <input class="box4"type="text"placeholder="Any special request">

        <button class="box7">SUBMIT</button>
