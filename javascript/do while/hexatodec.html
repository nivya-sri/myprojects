<script>
    "use strict";
    let i=0,l,c,g=0,count=0,s,d;
    s=(prompt("enter s="));
    l=s.length-1;
    do{
        d=s.charAt(l);
        if(d=='A'){
            c=10;
        }
        else if(d=='B'){
            c=11;
        }
        else if(d=='C'){
            c=12;
        }
        else if(d=='D'){
            c=13;
        }
        else if(d=='E'){
            c=14;
        }
        else if(d=='F'){
            c=15;
        }
        else{
            c=(d);
        }
        g=g+c*Math.pow(16,count);
        count++;
        l--;
    }while(i<=l);
    document.write(g);
</script>
