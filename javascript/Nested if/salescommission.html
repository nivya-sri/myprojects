<script>
    "use strict";
    let a,c;
    a=parseInt(prompt("enter a="));
    if(a>=0 && a<=10000){
        c=(a*10)/100;
        document.write(c);
    }
    else{
        if(a>10000 && a<=20000){
            c=(a*5)/100;
            document.write(c);
        }
        else{
            if(a>20000 && a<=50000){
                c=(a*10)/100;
                document.write(c);
            }
            else{
                if(a>50000 && a<100000){
                    c=(a*15)/100;
                    document.write(c);
                }
                else{
                    c=((a*20)/100)+500;
                    document.write(c);
                }
            }
        }
    }
</script>
