<script>
    "use strict";
    let a,b,c,x,ch;
    a=parseInt(prompt("enter a="));
    b=parseInt(prompt("enter b="));
    x=(prompt("enter x="));
    ch=x.charAt(0);
    if(ch=='1' || ch=='+'){
        c=a+b;
        document.write("c=",c);
    }
    else if(ch=='2' || ch=='-'){
        c=a-b;
        document.write("c=",c);
    }
    else if(ch=='3' || ch=='*'){
        c=a*b;
        document.write("c=",c);
    }
    else if(ch=='4' || ch=='/'){
        c=a/b;
        document.write("c=",c);
    }
    else if(ch=='5' || ch=='%'){
        c=a%b;
        document.write("c=",c);
    }
    else{
        document.write("invalid");
    }
</script>
