<script>
    "use strict";
    let a,c;
    a=parseFloat(prompt("enter a="));
    if(a>=0 && a<=199){
        c=a*1.20;
        document.write(c,"<br>");
    }
    else if(a>=200 && a<=400){
        c=(199*1.20)+((a-199)*1.50);
        document.write(c,"<br>");
    }
    else if(a>400 && a<600){
        c=(199*1.20)+(200*1.50)*((a-399)*1.80);
        document.write(c,"<br>");
    }
    else{
        c=(199*1.20)+(200*1.50)+(400*1.80)+((a-799)*2.00);
        document.write(c,"<br>");
    }
    if(c>400){
        c=a*(15/100);
        document.write(c);
    }
    else{
        document.write("minimum bill should be 100");
    }
</script>
