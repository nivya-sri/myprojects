<!DOCTYPE html>
<html>
<body>
    <h2>My First Javascript</h2>
    <p id="d"></p>
    <script>
        var d=new Date();
        var days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        document.getElementById("d").innerHTML=days[d.getDay()];
    </script>
</body>
</html>
