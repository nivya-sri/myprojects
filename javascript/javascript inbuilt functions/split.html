<!DOCTYPE html>
<html>
    <body>
        <p>split the value</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var str="a,b,c,d,e,f";
                var arr=str.split(",");
                document.getElementById("demo").innerHTML=arr[1];
            }
        </script>
    </body>
</html>
