<!DOCTYPE html>
<html>
    <body>
        <p>Reverse a string</p>
        <button onclick="myFunction()">Try it</button>
        <p id="demo"></p>
        <p id="demo1">
            <script>
                var fruits=["Banana","Orange","Apple","Mango"];
                document.getElementById("demo").innerHTML=fruits;
                function myFunction(){
                    fruits.reverse();
                    document.getElementById("demo1").innerHTML=fruits;
                }
            </script>
    </body>
</html>
