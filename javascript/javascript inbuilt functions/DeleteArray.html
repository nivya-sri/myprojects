<!DOCTYPE html>
<html>
    <body>
        <p>Delete first in the array by using shift() function</p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var fruits=["Banana","Apple","Orange","Mango"];
            document.getElementById("demo1").innerHTML=fruits;
            fruits.shift();
            document.getElementById("demo2").innerHTML=fruits;
        </script>
    </body>
</html>
