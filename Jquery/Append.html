<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1 ").click(function(){
                    $("p").append("<b>Appended Text</b>");
                });
                $("#btn2").click(function(){
                    $("ol").append("<li>list3</li>");
                });
            });
        </script>
    </head>
    <body>
        <p>This is a paragraph.</p>
        <p>This is used for append the paragraph.</p>
        <ol>
            <li>List1</li>
            <li>List2</li>
        </ol>
        <button id="btn1">Append paragraph</button>
        <button id="btn2">Append list</button>
    </body>
</html>
