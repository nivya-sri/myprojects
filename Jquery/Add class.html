<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("h1,h2,p").addClass("blue");
                    $("div").addClass("important");
                });
            });
        </script>
        <style>
            .important
            {
                font-weight:bold;
                font-size:xx-large;
            }
            .blue
            {
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1>Heading</h1>
        <h2>Heading</h2>
        <div>This is a paragraph.</div></br>
        <button>Click</button>
    </body>
</html>
