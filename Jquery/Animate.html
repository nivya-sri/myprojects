<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({left:'250px'});
                });
            });
        </script>
    </head>
    <body>
        <button>start</button><br><br>
        <div style="background-color:#98bf21;height:100px;width:100px;position:absolute;"></div>
    </body>
</html>
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({
                        left:'250px',
                        opacity:'0.5',
                        height:'150px',
                        width:'150px'
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>start</button><br><br>
        <p>Animate the box from left to right</p>
        <div style="background-color:#98bf21;height:100px;width:100px;position:absolute;"></div>
    </body>
</html>
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({
                        left:'250px',
                        height:'+=150px',
                        width:'+=150px'
                    });
                });
            });
        </script>
    </head>
    <body>
        <button>start</button><br><br>
        <p>Animate the box from left to right</p>
        <div style="background-color:#98bf21;height:100px;width:100px;position:absolute;"></div>
    </body>
</html>
<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({left:'300px'},"slow");
                    $("div").animate({fontSize:'3cm'},"slow");
                });
            });
        </script>
    </head>
    <body>
        <button>start</button><br><br>
        <p>Animate the box from left to right</p>
        <div style="background-color:#98bf21;height:100px;width:300px;position:absolute;text-align:center;">Hello</div>
    </body>
</html>
